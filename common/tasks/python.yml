- name: Install python
  ansible.builtin.yum:
    name:
       - python36
       - gcc
       - python3-devel
    state: installed

- name: Importing App-Prereq
  ansible.builtin.import_tasks:
    file: app-prereq.yml

- name: Install python Dependencies
  ansible.builtin.pip:
    requirements: /app/requirements.txt
    executable: pip3.6

- name: Schema Setup
  ansible.builtin.import_tasks:
    file: schema-setup.yml
  when: schema_type is defined

- name: Systemd Setup
  ansible.builtin.import_tasks:
    file: systemd-setup.yml
